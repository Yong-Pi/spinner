description: |
  STM32 STSPIN830 Compact and versatile three-phase and three-sense motor
  driver.

compatible: "st,stspin830"

include: motor-driver.yaml

properties:
  t-rise-ns:
    # STSPIN830 rise time: tINd(ON) + tRISE (Table 5)
    default: 670

  enable-gpios:
    required: true
